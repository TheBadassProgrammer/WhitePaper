<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css">

    <!-- Javascript fire link -->
    <script src="{% static 'javascript/script.js' %}"></script>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- title here -->
    <title>My Notepad - Sign Up</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="/">My Notepad</a>
            <style>
                .logo a {
                    display: inline-block;
                    font-family: 'Josefin Sans', sans-serif;
                    font-size: 28px;
                    font-weight: 600;
                    text-decoration: none;
                    color: #ffffff;
                }
            </style>
        </div>
        <div class="search-bar">
            <input type="text" id="searchTxt" placeholder="Type Something...">
            <input type="submit" value="Search">
        </div>
    </header>

    <div class="login-container">
        <h1>Sign Up Form</h1>
        <!-- Sign Up details Fill form -->
        <form action="/accounts/signup/" method="post">
            {% csrf_token %}
            <label for="firstname">First name</label>
            <input type="text" id="firstname" placeholder="Enter your First Name" name="firstname" required>

            <label for="lastname">Last name</label>
            <input type="text" id="lastname" placeholder="Enter your Last Name" name="lastname" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" name="password" required>

            <label for="confirm_password">Re-enter Password</label>
            <input type="password" id="confirm_password" placeholder="Confirm your password"  name="confirm_password" required>

            {% if error %}
            <p style="color: red; font-weight: bold;">{{ error }}</p>
            {% endif %}
            
            <button><input type="submit" value="Sign Up"></button>
            <p>Or sign up with:</p>
            <p> 
                <a href="{% provider_login_url 'github' %}" class="github-btn">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub logo" class="github-logo">
                  Signup with GitHub
                </a>
            </p>
            
            <div class="new-user">
                <p>Already have a account?<a href="/accounts/login/"> Login</a></p>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; <span id="currentYear"></span> Whitepaper App. All rights reserved.</p>
    </footer>

    <!-- Inline JavaScript to add the current year -->
    <script>
        // JavaScript to dynamically insert the current year into the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>

</html>
